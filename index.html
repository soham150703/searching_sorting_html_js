<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Array Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 350px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="text-center mb-3">Login</h4>
    <form onsubmit="return validateLogin(event)">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-danger mt-3" id="error-msg"></p>
  </div>

  <script>
    const users = [
      { username: 'admin', password: '1234' },
      { username: 'user1', password: 'abcd' },
      { username: 'guest', password: 'guest' },
      { username: 'student', password: 'pass' },
      { username: 'soham', password: '1234' }
    ];

    function validateLogin(event) {
      event.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      const match = users.find(user => user.username === u && user.password === p);

      if (match) {
        window.location.href = "main.html"; // redirect to the main page
        return true;
      } else {
        errorMsg.textContent = "Invalid username or password!";
        return false;
      }
    }
  </script>
</body>
</html>
