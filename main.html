<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Search & Sort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      padding-top: 60px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }
    .btn-custom {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Array Search & Sort Demo</h2>
    
    <!-- Integer Array Section -->
    <div class="mb-4">
      <h4>Integer Array Operations</h4>
      <input type="text" id="intArray" class="form-control" placeholder="Enter comma-separated integers">
      <button onclick="sortIntegers()" class="btn btn-light btn-custom">Sort</button>
      <button onclick="searchInteger()" class="btn btn-light btn-custom">Search</button>
      <input type="number" id="intSearch" class="form-control mt-2" placeholder="Enter number to search">
      <p id="intOutput" class="mt-3"></p>
    </div>

    <!-- Named Entity Array Section -->
    <div>
      <h4>Named Entity Array Operations</h4>
      <input type="text" id="nameArray" class="form-control" placeholder="Enter comma-separated names">
      <button onclick="sortNames()" class="btn btn-light btn-custom">Sort</button>
      <button onclick="searchName()" class="btn btn-light btn-custom">Search</button>
      <input type="text" id="nameSearch" class="form-control mt-2" placeholder="Enter name to search">
      <p id="nameOutput" class="mt-3"></p>
    </div>
  </div>

  <script>
    function sortIntegers() {
      const arr = document.getElementById('intArray').value.split(',').map(Number);
      arr.sort((a, b) => a - b);
      document.getElementById('intOutput').innerText = "Sorted Integers: " + arr.join(', ');
    }

    function searchInteger() {
      const arr = document.getElementById('intArray').value.split(',').map(Number);
      const key = parseInt(document.getElementById('intSearch').value);
      const index = arr.indexOf(key);
      if (index !== -1)
        document.getElementById('intOutput').innerText = `Integer ${key} found at position ${index}`;
      else
        document.getElementById('intOutput').innerText = `Integer ${key} not found.`;
    }

    function sortNames() {
      const names = document.getElementById('nameArray').value.split(',').map(s => s.trim());
      names.sort();
      document.getElementById('nameOutput').innerText = "Sorted Names: " + names.join(', ');
    }

    function searchName() {
      const names = document.getElementById('nameArray').value.split(',').map(s => s.trim().toLowerCase());
      const name = document.getElementById('nameSearch').value.trim().toLowerCase();
      const index = names.indexOf(name);
      if (index !== -1)
        document.getElementById('nameOutput').innerText = `Name '${name}' found at position ${index}`;
      else
        document.getElementById('nameOutput').innerText = `Name '${name}' not found.`;
    }
  </script>
</body>
</html>
